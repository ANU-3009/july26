<head>
   <title>37th program</title>

    body {
     text-align:center;
     margin-top:50px;

    p {
     font-size:20px;
     color:#85C1E9;

    h2 {
     font-size:30px;

   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
</head>
<body>
   <h2> sum and average of Natural numbers </h2>
   <p>Enter the Number :<input id="num1"></p>
   <button type="button" onClick="check()"> numbers </button>
   <p id="output1"></p>
   <script>
        function check() {
           var a,i,Result,natural=[],sum=0,j,avg;
           a = parseInt(document.getElementById("num1").value)
           for (i=1;i<=a;i++) {
              Result =i;
             natural.push(Result);
           }
           for (j=0;j<natural.length;j++) {
             sum = sum + natural[j];
           }
             avg = sum / a;
             document.getElementById("output1").innerHTML= "average is :" + avg+"<br>"+ "sum is:" + sum;
        }
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
   <title>30th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> products of digits </h2>
   <p>Enter the number:<input id="num1"></p>
   <button type="button" onClick="check()"> numbers </button>
   <p> Result <input id="output1"></p>
   <script>
        function check() {
           var n,rem,product=1;
           n = parseInt(document.getElementById("num1").value);
           while (n!=0) {
             rem = n % 10;
             product = product * rem;
             n = Math.floor(n / 10);
           }
           document.getElementById("output1").value = product;
        }
    </script>
 </body>
</html>

<body>
   <h2> odd numbers 1 to n </h2>
   <p>Enter the Range :<input id="num1"></p>
   <button type="button" onClick="check()"> numbers </button>
   <p> Result <input id="output1"></p>
   <script>
        function check() {
           var a,i,Result,natural=[];
           n = parseInt(document.getElementById("num1").value)
           for (i=1;i<=n;i++) {
             if ( i %2 !=0 ) {
                Result=i;
                natural.push(Result);
             }
             document.getElementById("output1").value= natural; 
           }
        }
    </script>

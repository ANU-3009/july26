 </head>
 <body>
   <h2> palindrome of a number </h2>
   <p>Enter the Number :<input id="num1"></p>
   <button type="button" onClick="sum()"> calculate  </button>
   <p id="output"></p>
   <script>
      function sum() {
        var a,rev=0,rem,temp;
        a = parseInt(document.getElementById("num1").value);
        temp = a;
        while ( a > 0) {
           rem = a % 10;
           rev = (rev *10)  + rem;
           a = parseInt(a / 10);
           rev = Math.floor(rev);
        }
        if ( temp == rev) {
            document.getElementById("output").innerHTML = "palindrome number";
        }
        else {
            document.getElementById("output").innerHTML = "not palindrome number";
        }
      }
    </script>
  </body>

<html>
 <head>
   <title>23rd program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> Factorial </h2>
   <p>Enter the Number :<input id="num1"></p>
   <button type="button" onClick="check()"> Check </button>
   <p>Result =<input id="output1"></p>
   <script>
      function check() {
        var a,i;
        a = parseInt(document.getElementById("num1").value);
        if( a<0) {
          document.getElementById("output1").value = "error"
        }
        else if ( a==0) {
          document.getElementById("output1").value = "factorial is:" + 1;
        }
        else {
          let fact = 1;
          for (i = 1; i <= a; i++) {
               fact *= i;
          }
          document.getElementById("output1").value = "factorial is:" + fact;
        }
      }
    </script>
  </body>
 </html>

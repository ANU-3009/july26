 </head>
 <body>
   <h2> Perfect number </h2>
   <p>Enter the Number :<input id="num1"></p>
   <button type="button" onClick="check()"> Check </button>
   <p>Result =<input id="output1"></p>
   <script>
      function check() {
        var a,i,factors=[],Result,j,sum=0;
        a = parseInt(document.getElementById("num1").value);
        for ( i=1;i<=a;i++) {
          if( a % i == 0) {
             factors.push(i);
          }
        }
        for ( j=0;j<(factors.length-1);j++) {
          sum = sum + factors[j];
        }
        if ( sum == a) {
          document.getElementById("output1").value="perfect number";
        }
        else {
          document.getElementById("output1").value="not perfect number";
        }
       } 
    </script>
  </body>

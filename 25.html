<!DOCTYPE html>
<html>
<head>
   <title>25th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
</head>
<body>
   <h2> Multiplication table </h2>
   <p>Enter the Number :<input id="num1"></p>
   <p>Enter the limit Number :<input id="num2"></p>
   <button type="button" onClick="check()">Table</button>
   <p id="output1"></p>
   <script>
      function check() {
        var a, b, i, multi = [];
        a = parseInt(document.getElementById("num1").value);
        b = parseInt(document.getElementById("num2").value);
        for (i = 1; i <= b; i++) {
            j = i * a;
            multi.push(a + " * " + i + " = " + j);
        }
        document.getElementById("output1").textContent= multi;
      }
    </script>
</body>
</html>

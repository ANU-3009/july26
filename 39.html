<!DOCTYPE html>
<html>
<head>
   <title>38th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
</head>
<body>
   <h2>sum of even numbers</h2>
   <p>Enter the range :<input id="num1"></p>
   <button type="button" onClick="even()"> even </button>
   <button type="button" onClick="odd()"> odd </button>
   <p>Result1 <input id="output1"></p>
   <p>Result2 <input id="output2"></p>
   <script>
        function even() {
           var a,i,Result,natural=[],sum=0,j;
           a = parseInt(document.getElementById("num1").value)
           for (i=1;i<=a;i++) {
             if ( i % 2 == 0) {
                Result=i;
                natural.push(Result);
             }
           }
           for ( j=0; j< natural.length; j++) {
               sum = sum + natural[j];
           }
           document.getElementById("output1").value = "even sum is:" + sum;
          }
           function odd() {
           var a,i,Result,natural=[],sum=0,j;
           a = parseInt(document.getElementById("num1").value)
           for (i=1;i<=a;i++) {
             if ( i % 2 != 0) {
                Result=i;
                natural.push(Result);
             }
           }
           for ( j=0; j< natural.length; j++) {
               sum = sum + natural[j];
           }
           document.getElementById("output2").value = "odd sum is:" + sum;
       }
    </script>
</body>
</html>

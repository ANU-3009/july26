<!DOCTYPE html>
<html>
<head>
   <title>42nd program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
</head>
<body>
   <h2>Cone</h2>
   <p>Enter the radius :<input id="num1"></p>
   <p>Enter the length :<input id="num2"></p>
   <p>Enter the cone height :<input id="num3"></p>
   <button type="button" onClick="cone()"> check</button>
   <p>SA <input id="output1"></p>
   <p>Volume <input id="output2"></p>
   <p>LSA <input id="output3"></p>
   <script>
        function cone() {
          var r,l,h,pi,sa,v,lsa;
          r = parseInt(document.getElementById("num1").value);
          l = parseInt(document.getElementById("num2").value);
          h = parseInt(document.getElementById("num3").value);
          pi = 3.14;
          sa = ((pi*r*l) + (pi*r*r));
          v = (1/3)*pi*r*r*h;
          lsa = pi*r*l;
          document.getElementById("output1").value = + sa;
          document.getElementById("output2").value = + v;
          document.getElementById("output3").value = + lsa;
       }
    </script>
</body>
</html>

<html>
 <head>
   <title>24th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> First and last digit </h2>
   <p>Enter the Number :<input id="num1"></p>
   <button type="button" onClick="check()"> first </button>
   <button type="button" onClick="check1()"> second </button>
   <p>first digit =<input id="output1"></p>
   <p>second digit =<input id="output2"></p>
   <script>
      function check() {
        var a;
        a = parseInt(document.getElementById("num1").value);
        while ( a>=10 ) {
           a = Math.floor(a / 10);
           document.getElementById("output1").value = "first digit is :" + a;
        }
        }
        function check1() {
         var a;
         a = parseInt(document.getElementById("num1").value);
         while(a>=10) {
           a = Math.floor(a%10);
           document.getElementById("output2").value = "last digit is :" + a;
         }
        }
    </script>
  </body>
 </html>

<!DOCTYPE html>
<html>
<head>
   <title>26th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
</head>
<body>
   <h2> Natural numbers </h2>
   <p>Enter the Number :<input id="num1"></p>
   <button type="button" onClick="check()"> numbers </button>
   <p id="output1"></p>
   <script>
        function check() {
           var a,i,Result,natural=[];
           a = parseInt(document.getElementById("num1").value)
           for (i=1;i<=a;i++) {
             Result =i;
             natural.push(Result);
             document.getElementById("output1").innerHTML= natural;
           }
        }
    </script>
</body>
</html>
